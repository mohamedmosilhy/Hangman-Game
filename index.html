<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="logo">Hangman</div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="game-letters"></div>
      </div>
      <hr />
      <div class="letter-guess"></div>
    </div>
    <audio id="success" src="audio/success-1-6297.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/negative_beeps-6008.mp3" preload="auto"></audio>
    <audio
      id="game-over"
      src="audio/wah-wah-sad-trombone-6347.mp3"
      preload="auto"
    ></audio>
    <audio id="win" src="audio/level-win-6416.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
